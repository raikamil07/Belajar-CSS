<!DOCTYPE html>

<html>
    <head>
        <title>CSS Internal</title>

        <style type="text/css">
            h1 {
                color: brown;
            }

            p{
                font-family: Arial, Helvetica, sans-serif;
            }

            b {
                color: blue;
            }

            i{
                background-color: cyan;
            }
        </style>
    </head>
    <body>
        <h1>Hello World from CSS</h1>
        <p>
            ini adalah percobaan pertama kita menggunakan <b>HTML</b> dan <i>CSS</i>
        </p>
    </body>
</html>
